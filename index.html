<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Odin Project Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="border">
                <div class="display">
                    <h1 id="result">20</h1>
                    <h3 id="calculation">5*4</h3>
                </div>
                <div class="row">
                    <ul>
                        <li id="one">1</li>
                        <li id="two">2</li>
                        <li id="three">3</li>
                        <li id="divisor">/</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li id="four">4</li>
                        <li id="five">5</li>
                        <li id="six">6</li>
                        <li id="multiplier">*</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li id="seven">7</li>
                        <li id="eight">8</li>
                        <li id="nine">9</li>
                        <li id="plus">+</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li id="clear">C</li>
                        <li id="zero">0</li>
                        <li id="equal">=</li>
                        <li id="minus">-</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
