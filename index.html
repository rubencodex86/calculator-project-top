<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Odin Project Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="border">
                <div class="brand">TheOdinProject</div>
                <div class="display">
                    <h1 id="result">20</h1>
                    <h3 id="calculation">5*4</h3>
                </div>
                <div class="row">
                    <ul>
                        <li id="one" class="num-button">1</li>
                        <li id="two" class="num-button">2</li>
                        <li id="three" class="num-button">3</li>
                        <li id="divisor" class="op-button">/</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li id="four" class="num-button">4</li>
                        <li id="five" class="num-button">5</li>
                        <li id="six" class="num-button">6</li>
                        <li id="multiplier" class="op-button">*</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li id="seven" class="num-button">7</li>
                        <li id="eight" class="num-button">8</li>
                        <li id="nine" class="num-button">9</li>
                        <li id="plus" class="op-button">+</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li id="clear" class="op-button">C</li>
                        <li id="zero" class="num-button">0</li>
                        <li id="equal">=</li>
                        <li id="minus" class="op-button">-</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
